# RBAC for Kagenti UI to access team2 namespace
# Apply with: oc apply -f 02-rbac.yaml
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kagenti-ui-access
  namespace: team2
subjects:
- kind: ServiceAccount
  name: kagenti-ui-service-account
  namespace: kagenti-system
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io

